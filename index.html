<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">

  <!-- Container -->
  <div
    class="bg-gray-900/80 backdrop-blur-lg text-gray-100 rounded-2xl shadow-xl p-6 w-full max-w-md border border-gray-700">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">🌤️ Weather App</h1>

    <!-- Search Box -->
    <div class="flex items-center bg-gray-800 rounded-xl p-2 mb-6 border border-gray-700">
      <input type="text" placeholder="Enter city name..."
        class="cityinp flex-1 bg-transparent outline-none text-gray-200 placeholder-gray-500 px-3">
      <button
        class="search  bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-medium text-white transition">Search</button>
    </div>

    <!-- Weather Card -->
    <div class="app-container text-center space-y-4">


    </div>

    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    *{
      transition: all 0.3s ease ;
    }
  </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-black flex items-center justify-center p-4">



  <!-- Interpreter / Output Div -->
  <!-- Interpreter / Output Div -->
  <div class="interrupt hidden opacity-0 transition-opacity duration-500 ease-in
            fixed inset-0 flex items-center justify-center
            bg-gray-900/80 backdrop-blur-lg border border-gray-700 rounded-xl 
            p-6 text-gray-200 font-sans text-sm shadow-lg 
            flex-col space-y-4 text-center z-50">

    <p class="text-red-400 text-base font-medium">Invalid Input</p>
    <p class="text-green-400">Enter a city above and press Search</p>

    <!-- Try Again Button -->
    <button class="try-again bg-red-500 hover:bg-red-600 text-white font-medium px-5 py-2 rounded-lg transition">
      Try Again
    </button>
  </div>





  <!-- Intro Screen -->
  <div class="intro text-center opacity-0">
    <h1 class="text-4xl font-bold text-blue-400 mb-4">🌤️ SkyCast</h1>
    <p class="text-gray-400">Loading...</p>
  </div>

  <!-- Container -->


  <div
    class="main hidden  bg-gray-900/80 backdrop-blur-lg text-gray-100 rounded-2xl shadow-xl p-6 w-full max-w-md border border-gray-700">

    <!-- Header -->
    <h1 class="text-3xl font-bold text-center mb-6 text-blue-400">🌤️ SkyCast</h1>

    <!-- Search Box -->
    <!-- Search Box -->
    <div class="flex items-center bg-gray-800 rounded-xl mb-6 border border-gray-700">
      <input type="text" placeholder="Enter city name..."
        class="cityinp flex-1 bg-transparent outline-none text-gray-200 placeholder-gray-500 px-3 py-2">
      <button class="search bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-xl font-medium text-white transition">
        Search
      </button>
    </div>



    <!-- Weather Card -->
    <div class="app-container text-center space-y-4">


    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"
      integrity="sha512-NcZdtrT77bJr4STcmsGAESr06BYGE8woZdSdEgqnpyqac7sugNO+Tr4bGwGF3MsnEkGKhU2KL2xh6Ec+BqsaHA=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>

</html>
